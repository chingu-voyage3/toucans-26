<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>gIve</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!--font-awesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/contact.css">
</head>

<body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">gIve - NGO App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></spanr>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Find NGO's</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>


    <!--contact section-->
    <section class="container-fluid contact-banner-section">
        <div class="container text-center">
            <h1 class="contact-heading">Get in Touch</h1>
            <span class="down"><i class="fa fa-arrow-down"></i></span>
        </div>
    </section>


    <section class="container-fluid contact-form-section">
        <div class="container">

            <div class="row">

                <div class="col-lg-8">
                    <h2>Send A mail</h2>
                    <form>
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last name" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Fast name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email Address" required>
                                </div>
                                <div class="form-group">
                                    <input type="tel" name="usrtel" class="form-control" placeholder="Telephone" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea name="message" class="form-control" placeholder="Message" rows="7" required></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary send-btn"><i class="fa fa-paper-plane-o"></i>
Send</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-lg-4 contact-us-padding">
                    <h2>Contact Us</h2>
                    <div class="row">
                        <div class="col-lg-12 col-md-4">
                            <span class="contact-icons">
                                <i class="fa fa-map-marker"></i>
                            </span>
                            <span class="location-section">
                                <h3>Address</h3>
                                <address>                           
                                    ###, Walk way street<br>
                                    City, Country
                                </address>
                            </span>
                        </div>
                        <div class="col-lg-12 col-md-4">
                            <span class="contact-icons">
                                <i class="fa fa-phone"></i>
                            </span>
                            <span class="location-section">
                                <h3>Phone</h3>
                                <p>+01#########</p>
                            </span>
                        </div>
                        <div class="col-lg-12 col-md-4">
                            <span class="contact-icons">
                               <i class="fa fa-envelope-o"></i>
                            </span>
                            <span class="location-section">
                                <h3>Email</h3>
                                <p>exampl@example.com</p>
                            </span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Scripts Below -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="assets/js/app.js"></script>
</body>

</html>
