<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--font-awesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!--custom-css-->
    <link rel="stylesheet" href="assets/css/contact.css">


</head>

<body>

    <!--contact section-->
    <section class="container-fluid contact-banner-section">
        <div class="container text-center">
            <h1 class="contact-heading">Get in Touch</h1>
            <span class="down"><i class="fa fa-arrow-down"></i></span>
        </div>
    </section>


    <section class="container-fluid contact-form-section">
        <div class="container">

            <div class="row">

                <div class="col-lg-8">
                    <h2>Send A mail</h2>
                    <form>
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last name" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Fast name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email Address" required>
                                </div>
                                <div class="form-group">
                                    <input type="tel" name="usrtel" class="form-control" placeholder="Telephone" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea name="message" class="form-control" placeholder="Message" rows="7" required></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary send-btn"><i class="fa fa-paper-plane-o"></i>
Send</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-lg-4 contact-us-padding">
                    <h2>Contact Us</h2>
                    <div class="row">
                        <div class="col-lg-12 col-md-4">
                            <span class="contact-icons">
                                <i class="fa fa-map-marker"></i>
                            </span>
                            <span class="location-section">
                                <h3>Address</h3>
                                <address>                           
                                    ###, Walk way street<br>
                                    City, Country
                                </address>
                            </span>
                        </div>
                        <div class="col-lg-12 col-md-4">
                            <span class="contact-icons">
                                <i class="fa fa-phone"></i>
                            </span>
                            <span class="location-section">
                                <h3>Phone</h3>
                                <p>+01#########</p>
                            </span>
                        </div>
                        <div class="col-lg-12 col-md-4">
                            <span class="contact-icons">
                               <i class="fa fa-envelope-o"></i>
                            </span>
                            <span class="location-section">
                                <h3>Email</h3>
                                <p>exampl@example.com</p>
                            </span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
